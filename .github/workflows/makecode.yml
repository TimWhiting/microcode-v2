name: Build

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            actions: write
            contents: write

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: true
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Cache npm and makecode
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      ~/.pxt/mkc-cache
                  key: ${{ runner.os }}-${{ hashFiles('pxt.json') }}-${{ hashFiles('mkc*json') }}
                  restore-keys: |
                      ${{ runner.os }}-
            - name: npm install makecode@1.3.4
              run: |
                  npm install -g makecode@1.3.4
            - name: build hex file
              run: |
                  makecode
            - name: copy files
              run: |
                  cp ./built/binary.js ./assets/js/binary.js
                  cp ./built/n3/binary.hex ./assets/microcode.hex
            - name: upload modified assets
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  file_pattern: "assets/* _includes/*"
                  branch: main
